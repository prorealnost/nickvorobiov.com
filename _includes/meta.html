<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<meta name="keywords" content="{{ site.keywords }}" />
<meta name="description" content="{{ site.description }}" />
<meta name="author" content="{{ site.author }}">

<meta property="og:locale" content="ru_RU" />
<meta property="og:title" content="{% if page.homepage %}{{ site.title }}{% elsif page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}" />
<meta property="og:url" content="{{ site.url }}{{ page.url }}" />
<meta property="og:type" content="website" />
<meta property="og:image" content="{{ site.url }}{% if page.picture %}{{ site.post_pictures }}{{ page.picture }}{% else %}{{ site.export_logo }}{% endif %}" />

<meta property="og:description" content="{% if page.homepage %}{{ site.description }}{% elsif page.subtitle %}{{ page.subtitle }}{% elsif page.title %}{{ site.title }}{% else %}{{ site.description }}{% endif %}" />

<link rel="icon" type="image/x-icon" href="/images/icon/favicon-32.png" />
<link rel="shortcut icon" type="image/x-icon" href="/images/icon/favicon-32.png" />

<link rel="apple-touch-icon" href="/images/icon/1024.png" />

<link rel="apple-touch-icon" sizes="76x76" href="/images/icon/apple-touch-icon-76x76.png">
<link rel="apple-touch-icon" sizes="120x120" href="/images/icon/apple-touch-icon-120x120.png">
<link rel="apple-touch-icon" sizes="152x152" href="/images/icon/apple-touch-icon-152x152.png">
<link rel="apple-touch-icon" sizes="180x180" href="/images/icon/apple-touch-icon-180x180.png">
