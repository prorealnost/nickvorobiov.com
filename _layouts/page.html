      <div class="blog-header">

        <p class="lead blog-subtitle">{% if page.subtitle %}{{ page.subtitle }}{% else %}{{ site.description }}{% endif %}</p>
      </div>

{{ content }}

    </div><!-- /.blog-main -->

    <div class="col-md-3 col-md-offset-1 blog-sidebar">
      {% include sidebar.html %}

  </div><!-- /.row -->

</div><!-- /.container -->
