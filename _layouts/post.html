---
layout: default
---

<div class="post--picture" style="{% if page.picture %}background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url({{ site.post_pictures }}{{ page.picture }}){% endif %}">
  <div class="container">
    {% include header.html title=page.title subtitle=page.subtitle %}
  </div>
</div>

<div class="container post">
  <div class="row">
    <div class="col-md-8 main">
      <p class="post--meta">
        {{ page.date | date: "%B %-d, %Y" }}
      </p>

      <div class="post--content">
        {{ content }}
      </div>

      {% include share.html url=page.url picture=page.picture title=page.title subtitle=page.subtitle %}

    </div>

    <div class="col-md-3 col-md-offset-1 sidebar">
      {% include sidebar.html %}
    </div>
  </div>
</div>
