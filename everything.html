---
layout: page
title: Все посты
group: cat
---

{% for cat in site.data.categories %}

  <h3>{{ cat.title }}</h3>

  {% assign cat_name = cat.name %}

  <ul>
    {% for post in site.categories[cat_name] %}
      <li><a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>

{% endfor %}
